<div id="votd-container">
    <div id="votd-content"></div>
</div>

<script src="https://www.biblegateway.com/votd/votd.write.callback.js"></script>
<script src="https://www.biblegateway.com/votd/get/?format=json&version=NIV&callback=BG.votdWriteCallback"></script>

<noscript>
    <iframe framespacing="0" frameborder="no" src="https://www.biblegateway.com/votd/get/?format=html&version=NIV" style="width:100%; height:150px; border:none; background-color:#2c2c2c; color:#ffffff;">View Verse of the Day</iframe>
</noscript>

<style>
    #votd-container {
        background-color: #2c2c2c; /* Dark background to match dark mode */
        border-radius: 10px;
        padding: 20px;
        max-width: 600px;
        margin: 20px auto;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3); /* Soft shadow for depth */
        font-family: 'Arial', sans-serif; /* Modern font */
        color: #ffffff; /* Light text color for contrast */
    }

    #votd-content {
        font-size: 18px;
        line-height: 1.6;
        color: #ffffff; /* Ensure the text remains readable in dark mode */
    }

    /* Styling the verse content directly */
    #votd-content p {
        margin: 0;
        color: #ffffff; /* Light color for verse text */
    }

    /* Styling links to make them visible */
    #votd-content a {
        color: #4da6ff; /* Light blue color for links */
        text-decoration: none;
    }

    #votd-content a:hover {
        text-decoration: underline; /* Underline on hover for clarity */
    }

    /* Remove the default border and styling for the "Powered by" image */
    #votd-content img {
        display: none; /* Hide the Powered by image if you prefer it not to be shown */
    }
</style>
